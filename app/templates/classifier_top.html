{% extends "base.html" %}
{% block content %}

<div id = "container">
  <div style = "overflow: hidden; height: 70px">
    <h1 style = "display: inline-block;">Classifiers</h1>
  </div>
  <hr>

  <div id = "card-container">
    {% import "card.html" as card %}
    {% for c in classifiers %}
      {{card.create_card_classifier(c.keyword.name+" in "+c.dataset.name, c.url, c.examples.next().patch, c.rounds.count()-1)}}
    {% endfor %}
  </div>
</div>


{% endblock %}
