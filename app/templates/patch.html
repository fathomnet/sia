{% extends "base.html" %}
{% block content %}

<div id = "container">
  <div style = "overflow: hidden; height: 70px">
    <h1 style = "display: inline-block;">Patch: {{patch.id}}</h1>
  </div>

  <hr>
  <p>Patch {{patch.id}} is from {{patch.blob}}</p>
  <img class="patch" src="{{patch.url}}">
  <img class="patch" src="{{patch.blob.url}}">
  <h2>Features</h2>
  <ul>
    {% for f in patch.features %}
    <li>{{ f }}</li>
    {% endfor %}
  </ul>

</div>

{% endblock %}
